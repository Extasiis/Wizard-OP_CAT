<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/styles.css">
    <title>OP_CAT</title>
</head>
<body>
    <div class="background-1"></div>
    <div class="background-2"></div>
    <main class="welcome">
        <div class="welcome__display">
            <div class="welcome__container">   
                <h1 class="welcome__title">OP_CAT</h1>
                <img class="welcome__portada" src="recursos/img/portada.PNG" alt="">
            </div> 

            <div class="welcome__container-2">   
                <h3 class="welcome__container-p">
                    OP_CAT is an opcode with the powerful function of <span>concatenating two values </span> on the stack.  </br>
                    With only <span class="welcome__number">8</span> lines of code opens endless possibilities to improve BTC. </span>
                </h3>
            </div>         

        </div>

        <div class="welcome__container-3">   
            <h3 class="welcome__container-p-2">
                Now I am going to explain how to run OP_CAT successfully  </br>   
                WARNING... This is only for  <span>UDIOTS!!!</span>
            </h3>
        </div>
        

    </main>
    <section class="reason">
        <div class="reason__container">
            <h2 class="reason__title">
                OP_CAT
            </h2>

            <form action="">
                <div class="container-option">
                    <div class="card">
                        <input class="card__checked" type="checkbox" name="" id="gato-1" value="120">
                        <label class="card-label" for="gato-1"><img src="recursos/img/gato-1.PNG" alt=""></label>
                    </div>
                    
                    <div class="card">                        
                        <input class="card__checked" type="checkbox" name="" id="gato-2" value="420">
                        <label class="card-label" for="gato-2"><img src="recursos/img/gato 2.PNG" alt=""></label>
                    </div>

                    <div class="card">                        
                        <input class="card__checked" type="checkbox" name="" id="gato-3" value="380">
                        <label class="card-label" for="gato-3"><img src="recursos/img/gato 3.PNG" alt=""></label>
                    </div>

                    <div class="card">                        
                        <input class="card__checked" type="checkbox" name="" id="gato-4" value="410">
                        <label class="card-label" for="gato-4"><img src="recursos/img/gato 4.PNG" alt=""></label>
                    </div>
                    
                    <div class="btn-submit">
                        <input class="submit" type="submit" value="Concat" disabled>
                        <div class="alert">                            
                            <p>Required two values</p>
                        </div>
                    </div>
                </div>
            </form>
    
            <img class="reason__img-one" src="recursos/img/maquina blanca.PNG" alt="">
            <img class="resultIMG" src="recursos/img/succees.PNG" alt="">

            <div class="error-3">
                <img src="recursos/img/error-again.PNG" alt="">
            </div>

            <div class="error-4">
                <img src="recursos/img/error-leer.PNG" alt="">
            </div>
            <ul class="variables">
            </ul>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
